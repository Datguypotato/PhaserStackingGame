<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  </head>
  <body>
    <div id="parentStart">
      <h1>Epic stacking game</h1>
      <button onclick="Start()">start game</button>
    </div>
    <form id="parentRegister" style="display: none">
      voornaam
      <br />
      <input type="text" class="Check" />
      <br />
      achternaam
      <br />
      <input type="text" class="Check" />
      <br />
      e-mail
      <br />
      <input type="text" class="Check" />
      <br />
      <input id="terms" type="checkbox" />
      agree with the
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >terms and conditions</a
      >
      <br />
      <button type="button" onclick="Register()">Register</button>
    </form>
    <div id="game" style="display: none;"></div>

    <script>

      function Start() {
        document.getElementById("parentStart").style.display = "none";
        document.getElementById("parentRegister").style.display = "inline";
      }

      function Register() {
        var debugMode = true;

        if (!debugMode) {
          var parent = document.getElementById("parentRegister").elements;

          for (var i = 0, element; (element = parent[i++]); ) {
            if (element.type === "text" && element.value === "") {
              console.log("it's an empty textfield");
              return;
            }
          }
          if (!document.getElementById("terms").checked) {
            console.log("Checkbox not checked");
            return;
          }
        }
        console.log("register button");
        document.getElementById("parentRegister").style.display = "none";
        document.getElementById("game").style.display = "inline"
      }
    </script>
  </body>
</html>
